<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ .Category }} News</title>
    </head>
    <style>
        .title {
            font-family: 'arial','sans-serif';
            margin: 0 auto;
            text-align: center;
            color: black;
        }
        .article {
            width: 80%;
            margin: 0 auto;
            background-color: #e6e6e6;
        }

        .article > p {
            font-family: 'arial','sans-serif';
        }
    </style>
    <body>
        <h1 class="title"> {{ .Category }} News </h1>
        {{ with . }}
            {{ range .Articles }}
                <div class="article">
                <h4 class="title"><a href="{{ .ArticleURL }}" target="_blank"> {{ .Title }} </a></h4>
                <p><i> {{ .DatePublished }} </i></p>
                {{ range .ArticleText.Paragraph }}
                    <p> {{ . }} </p>
                {{ end }}
                <hr>
                </div>
            {{ end }}
        {{ end }}
    </body>
</html>
